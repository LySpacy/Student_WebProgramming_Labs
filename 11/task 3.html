<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ввод текста и отображение</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
<h1>Ввод текста и отображение</h1>
<input type="text" id="textInput" placeholder="Введите текст здесь">
<button id="displayButton">Показать текст</button>
<p id="displayOutput"></p>
<script>
  const textInput = document.getElementById('textInput');
  const displayButton = document.getElementById('displayButton');
  const displayOutput = document.getElementById('displayOutput');

  displayButton.addEventListener('click', () => {
    const text = textInput.value;
    displayOutput.textContent = text;
  });
</script>
</body>
</html>
