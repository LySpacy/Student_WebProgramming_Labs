<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Показать/Скрыть текст</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
    }
    #textDiv {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
<h1>Показать или скрыть текст</h1>
<button id="toggleButton">Показать текст</button>
<div id="textDiv">Это текст, который можно показать или скрыть!</div>
<script>
  const toggleButton = document.getElementById('toggleButton');
  const textDiv = document.getElementById('textDiv');

  toggleButton.addEventListener('click', () => {
    if (textDiv.style.display === 'none') {
      textDiv.style.display = 'block';
      toggleButton.textContent = 'Скрыть текст';
    } else {
      textDiv.style.display = 'none';
      toggleButton.textContent = 'Показать текст';
    }
  });
</script>
</body>
</html>
