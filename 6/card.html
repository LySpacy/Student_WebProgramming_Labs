<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="product-card">
  <div class="product-header">
    <span class="discount-label">font-size: 15px;</span>
    <div class="icon-container">
      <img src="./ico-favorite.svg" alt="Favorite Icon" width="24" height="24">
    </div>
  </div>
  <div class="product-image">
    <img src="./product-1.png" alt="Product">
  </div>
  <div class="price-badge">
    <span class="oval">font-size: 16px;</span>
  </div>
  <div class="product-description">
    <div class="left-text">font-size: 18px;</div>
    <div class="right-text">
      <span class="strikethrough">font-weight: 100;</span>
      <p>font-size: 20px;</p>
      <p>font-weight: 600;</p>
    </div>
  </div>

  <button class="buy-button">font-size: 18px;<br>font-weight: 600;</button>
  <p class="footer-note">font-size: 16px;</p>
</div>
</body>
</html>
