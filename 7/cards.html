<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cards-container">
<div class="product-card">
  <div class="product-header">
    <span class="discount-label">-19%</span>
    <div class="icon-container">
      <img src="./ico-favorite.svg" alt="Favorite Icon" width="24" height="24">
    </div>
  </div>
  <div class="product-image">
    <img src="./product-1.png" alt="Product">
  </div>
  <div class="price-badge">
    <span class="oval">TOP</span>
  </div>
  <div class="product-description">
    <div class="left-text">101 красная роза</div>
    <div class="right-text">
      <span class="strikethrough">2000 грн</span>
      <p>2280 грн</p>
    </div>
  </div>
  <button class="buy-button">Заказать</button>
  <p class="footer-note">Быстрый заказ</p>
</div>
